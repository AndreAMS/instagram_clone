<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIO - Instagram Custom Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./img/mock.webp" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="./img/logo.webp" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="./img/profile.webp" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como andre_ams</a>
              <a href="#" class="instagram-logout">Remover conta</a>
         
              <p class="not-account">Não é andre_ams?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"><img src="img/app-store.svg" alt="Apple Store"></a>
                  <a href="#" class="app-download"> <img src="img/play-store.svg" alt="Play Store"> </a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
